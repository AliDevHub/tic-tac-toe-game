<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A two-player Tic Tac Toe game built with HTML, CSS, and JavaScript.">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        
    </header>
    <main>
        <div id="winner-box" class="hide block" role="alert" aria-live="polite">
            <div id="winner"></div>
            <button id="newBtn" aria-label="Start a new game">New Game</button>
        </div>
        <div id="main">
            <div class="container">
                <div class="buttons" role="grid" aria-label="Tic Tac Toe Board">
                    <button class="button" aria-label="Cell 1"></button>
                    <button class="button" aria-label="Cell 2"></button>
                    <button class="button" aria-label="Cell 3"></button>
                    <button class="button" aria-label="Cell 4"></button>
                    <button class="button" aria-label="Cell 5"></button>
                    <button class="button" aria-label="Cell 6"></button>
                    <button class="button" aria-label="Cell 7"></button>
                    <button class="button" aria-label="Cell 8"></button>
                    <button class="button" aria-label="Cell 9"></button>
                </div>
            </div>
            <button id="resetBtn" aria-label="Reset the game">Reset Game</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
